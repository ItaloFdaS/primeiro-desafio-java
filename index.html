<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <title>Convensor de Moeda Pronto</title>
  </head>
  <body>
    <img src="./assets/1692374384551.gif" alt="dinheiro" class="img-logo" />
    <main>
      <div class="Convensor">
        <label
          >Converter <b>de</b>
          <select>
            <option>R$ Real brasileiro</option>
          </select>
        </label>
        <label
          >Converter <b>para</b>
          <select id="currency-select">
            <option value="dolar">US$ Dólar americano</option>
            <option value="euro">€ Euro</option>
          </select>
        </label>
        <label>
          Valor
          <input placeholder="R$ 10.000,00" class="input-currency" />
        </label>
        <button class="convert-button">Converter</button>
        <section>
          <div class="container-currency">
            <img src="./assets/brasil.png" alt="bandeira-brasil" />
            <p class="currency">Real</p>
            <p class="currency-coin-to-converted">R$ 0,00</p>
          </div>
          <img
            src="./assets/seta-pbaixo.png"
            alt="seta-pbaixo"
            class="img-arrow"
          />
          <div class="container-currency">
            <img
              src="./assets/eua.png"
              alt="bandeira-eua"
              id="img-currency-converted"
            />
            <p class="currency" id="currency-name">Dólar Americano</p>
            <p class="currency-coin">U$ 0,00</p>
          </div>
        </section>
      </div>
    </main>
  </body>
  <script src="./scripts.js"></script>
</html>
